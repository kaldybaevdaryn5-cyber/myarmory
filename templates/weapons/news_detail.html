{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 0 auto; padding: 50px 20px;">
    
    {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" style="width: 100%; border-radius: 10px; margin-bottom: 30px;">
    {% endif %}

    <h1 class="section-title" style="font-size: 2.5em;">{{ article.title }}</h1>
    <p style="color: var(--text-color-muted); margin-top: -30px; margin-bottom: 40px;">
        Опубликовано: {{ article.published_date|date:"d F Y, H:i" }}
    </p>

    <div class="article-content" style="line-height: 1.8; font-size: 1.1em;">
        {{ article.content|linebreaks }}
    </div>

    <a href="{% url 'news_list' %}" style="display: inline-block; margin-top: 50px; font-weight: 600;">← Назад к новостям</a>
</div>
{% endblock %}
